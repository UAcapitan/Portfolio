{% extends 'base.html' %}

{% block title %}Main page{% endblock %}

{% block content %}
    <h3>Projects</h3>
    <div class="container">
        <div class="row">
            {% for a in articles %}
                <a href="/article/{{ a.id }}">
                    <div class="card" style="width: 31%; margin-left: 2%; height: 18rem; margin-top: 3vh;">
                        <img src="{{ a.img_1 }}" class="card-img-top" alt="Card image">
                        <div class="card-body">
                            <h5 class="card-title">{{ a.title }}</h5>
                            <p class="card-text text-muted">{{ a.tech }}</p>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
